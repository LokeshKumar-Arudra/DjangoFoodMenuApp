{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'food/static.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
</head>
<body>
    
    <nav class="navbar navbar-dark bg-dark px-2"> 
        <a href="#" class="navbar-brand">FoodApp</a>
        <div class="navbar-nav d-flex flex-row">
            <a class="nav-item nav-link me-3" href="{% url 'food:create_item' %}">Add Item</a>
            <a class="nav-item nav-link me-3" href="#">Delete Item</a>
            <a class="nav-item nav-link me-3" href="#">View Item</a>
            {% if user.is_authenticated %}
                <a class="nav-item nav-link me-3" href="{% url 'logout' %}">Logout</a>
                <a class="nav-item nav-link me-3" href="{% url 'profile' %}">Profile</a>
            {% else %}
                <a class="nav-item nav-link me-3" href="{% url 'login' %}">Login</a>                                                                                           
            {% endif %}
        </div>
    </nav>

    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-{{message.tags}}">{{message}}</div>
        {% endfor %}
    {% endif %}
    {% block body %}

    {% endblock %} 
</body>
</html>
